<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css" />
  </head>
  <body>
    <div id="form-container-L">
      <h1>Survey Form</h1>
      <p>Responsive Survey form design by Kuber Patel.</p></p>
      <form action="#">
        <div class="forms">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="forms">
          <label for="email">Your Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex- form@gmail.com"
            required
          />
        </div>
        <div class="forms">
          <label for="phone">Your Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="ex- 8888998998"
            required
          />
        </div>
        <div class="forms">
          <label>Where Do You Live?</label>
          <select id="state" name="state" required>
            <option value="">Select</option>
            <optgroup label="States">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </optgroup>
            <optgroup label="Union Territories">
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli and Daman & Diu">
                Dadra and Nagar Haveli and Daman & Diu
              </option>
              <option value="Delhi">Delhi</option>
              <option value="Jammu & Kashmir">Jammu & Kashmir</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
            </optgroup>
          </select>
        </div>
        <div class="age-group">
          <fieldset>
            <legend>Age Group</legend>
            <div class="radio-option">
              <input type="radio" id="age1" name="age" value="15-20" />
              <label for="age1">15-20</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="age2" name="age" value="20-30" />
              <label for="age2">20-30</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="age3" name="age" value="31-40" />
              <label for="age3">31-40</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="age4" name="age" value="41-50" />
              <label for="age4">41-50</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="age5" name="age" value="prefer-not-to-say" />
              <label for="age5">Prefer Not to Say</label>
            </div>
          </fieldset>
        </div>
        <div class="proficiency">
          <fieldset>
            <legend>How would you rate your proficiency in coding?</legend>
            <div class="radio-option">
              <input type="radio" id="opt1" name="proficiency" value="Beginner" />
              <label for="opt1">Beginner</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="opt2" name="proficiency" value="Intermediate" />
              <label for="opt2">Intermediate</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="opt3" name="proficiency" value="Advanced" />
              <label for="opt3">Advanced</label>
            </div>
          </fieldset>
        </div>
        <div id="form-container-R">
          <fieldset>
            <legend>Have You Ever Appeared in any coding contest?</legend>
            <div class="radio-option">
              <input type="radio" id="yes" name="contest" value="Yes" />
              <label for="yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="no" name="contest" value="No" />
              <label for="no">No</label>
            </div>
          </fieldset>
        </div>
        <div class="comment-box">
          <label for="comment1">Discuss what drives your passion for coding and outline your aspirations in the field.</label>
          <textarea id="comment1" name="comment1" rows="5" required></textarea>
        </div>
        <div class="comment-box">
          <label for="comment2">What are some of the challenges you face while coding?</label>
          <textarea id="comment2" name="comment2" rows="5" required></textarea>
        </div>
        <div class="comment-box">
          <label for="comment3">Please list the Data Structures you have a strong understanding of.</label>
          <textarea id="comment3" name="comment3" rows="5" required></textarea>
        </div>
        <button type="submit">Submit Form</button>
      </form>
    </div>
  </body>
</html>
